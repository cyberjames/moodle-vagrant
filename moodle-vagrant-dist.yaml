---
memory: 4096
cpus: 2
mdk: true
hostname: "moodle.local"

# Github username. Uncomment to set your Github username. To be used by MDK.
#github_username: "YourGithubUsernameHere"

# Minimum Moodle version to install.
min_version: 0

# Ports to forward to the host.
ports:
  - host: 80
    guest: 80
  # For MailCatcher.
  - host: 1080
    guest: 1080

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa
